<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="css/normalize.css"/>
    <link rel="stylesheet" media="screen" href="css/style.css"/>

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="js/countdown.js"></script>

</head>

<body>
<header>
    <div class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="#">
                        <img src="images/golden_deer&PANTOMAX.png">
                    </a>
                </div>
                <div class="col-md-3">
                    <img src="images/leaf.png">
                    <h5>
                        100%
                    </h5>
                    натурально
                </div>
                <div class="col-md-5"><img src="images/hand.png">
                    <h5>
                        100%
                    </h5>
                    эффективно
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        Сколько раз за ночь ты можешь?

                    </h1>
                </div>
            </div>
            <div class="row description">
                <div class="col-md-4 list_and_product">
                    <h3>
                        Пантомакс – каменный стояк
                        для неприличных рекордов
                    </h3>
                    <ul>
                        <li><i class="fas fa-check-circle"></i>Мощная эрекция и потенция</li>
                        <li><i class="fas fa-check-circle"></i>Занимайся сексом сколько хочешь</li>
                        <li><i class="fas fa-check-circle"></i>Получай космические оргазмы</li>
                        <li><i class="fas fa-check-circle"></i>Гарантированный стояк
                            до 3-х часов
                        </li>
                    </ul>
                    <img src="images/product.png">
                </div>
                <div class="col-md-4 sale"></div>
                <div class="col-md-4 count_and_form">
                    <div class="count" id="CDT"></div>

                    <div class="notification">
                        <p>*Всего упаковок
                            по акции</p>

                    </div>
                    <div class="contact_form">
                        <form action="" method="post" >
                            <input type="text" name="name"  placeholder="Введите ваше имя">
                            <input type="tel" name="phone_num" placeholder="Введите номер телефона">
                            <button type="submit" style="background-color: black; color: #FFFFFF; height: 30px; width: 65px; ">Заказать сейчас</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>

</body>
</html>
